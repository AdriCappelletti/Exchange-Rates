<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/style.css" />
    <title>Daily Exchanges</title>
  </head>
  <body>
    <main class="wrapper">
      <div class="wrapper__exch-container container">
        <form id="form">
          <h1>Check today's rates</h1>
          <label for="base">Base:</label>
          <select name="base" id="">
            <option value="EUR">EUR</option>
            <option value="USD">USD</option>
          </select id="rates">
          </option>
          <button>CHECK</button>
        </form>
      </div>
      <div class="wrapper__draw-container container">
        <div class="draw-container__img">
          <img src="./assets/coin-794.png" alt="coin image" />
        </div>
      </div>
    </main>
    <script src="./src/app.js"></script>
  </body>
</html>
