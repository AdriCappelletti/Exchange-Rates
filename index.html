<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles/style.css" />
    <title>Daily Exchanges</title>
  </head>
  <body>
    <main class="wrapper">
      <div class="wrapper__exch-container container">
        <div class="container__glass-bg"></div>
        <form id="form">
          <h1>Check today's exchange rates</h1>
          <div class="form__select">
            <label for="base"
              >Base:
              <select
                name="base"
                class="options-container"
                id="bases-container"
              >
                <option value="USD">USD</option>
              </select>
            </label>
            <label for="rates"
              >Rate:
              <select name="rates" id="rates" class="options-container"></select
            ></label>
          </div>
          <div id="exchanges-results" class="hide">
            <p>
              <span id="base-value">1</span>&nbsp;<span id="base">EUR</span>
            </p>
            <span style="color: #ffff">=</span>
            <p><span id="rate-value">40</span> <span id="rate">ARS</span></p>
          </div>
          <button id="check-btn">check</button>
        </form>
      </div>
      <div class="wrapper__draw-container container">
        <div class="draw-container__img">
          <img src="./assets/coin-794.png" alt="coin image" />
        </div>
      </div>
    </main>
    <script src="./src/app.js"></script>
  </body>
</html>
